<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>

    <div id="example"></div>


    <!-- babel 是 jsx 的编译器 -->
    <script type="text/babel">
        // 事件： 就是 button 上的回调函数;或者事件委托:getElementById.addEventListener
        // 目的：点击 click 弹出 显示 标签是 on 或者off 字段
        // 实现 ： 通过 组件类，和 react 独有的 {}方式
        // 注意： react 类默认不绑定 this，需要手动绑定

        class Toggle extends React.Component {

            constructor(props) {
                super(props);
                this.state = {
                    isToggleOn: false,
                    name: "john"
                };
                this.handleClick = this.handleClick.bind(this);
            }
            // 事件传递
            handleClick(name, e) {
                e.preventDefault();// 阻止默认事件
                this.setState({
                    isToggleOn: !this.state.isToggleOn
                });
                alert(name);
            }


            render() {
                return (
                    <button onClick={this.handleClick.bind(this, this.state.name)} > {this.state.isToggleOn ? "ON" : "OFF"} </button>
                );

            }

        }



        ReactDOM.render(
            <Toggle />,
            document.getElementById('example')
        );


    </script>

</body>

</html>
